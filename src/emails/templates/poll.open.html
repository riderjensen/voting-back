---
title: "Your single use login code"
bodyClass: bg-slate-50
---

<extends src="src/emails/layouts/main.html">
  <block name="template">
    <table class="w-full font-sans">
      <tr>
        <td align="center" class="bg-slate-50">
          <table class="w-150 sm:w-full">
            <tr>
              <td align="center" style="vertical-align: middle; text-align: center;"  class="pt-12">
                <img src="https://neutralstack.io/images/logo.png" width="32" height="32" alt="Neutral Stack Logo" style="vertical-align: middle;" class="inline-block">
                <a class="no-underline text-center inline-block" style="vertical-align: middle;" href="https://neutralstack.io">
                  <p class="text-xl text-indigo-900 ml-3 inline">NeutralStack.io</p>
                </a>
              </td>
            </tr>
            <tr>
              <td align="center" class="sm:px-6">
                <table class="w-full">
                  <tr role="separator">
                    <td class="h-12"></td>
                  </tr>
                  <tr>
                    <td class="p-12 sm:px-6 bg-white text-slate-700 text-base text-center leading-6 rounded shadow-sm">
                      <p>
                        A new poll has opened up on <a href="https://neutralstack.io/" target="_blank" rel="noopener" class="text-indigo-700">NeutralStack.io</a> with the title:
                      </p>
                      <p class="text-2xl text-center sm:leading-8 text-indigo-900 font-semibold m-0 mb-6 py-5">
                        {TITLE}
                      </p>
                      <a href="https://neutralstack.io/polls" target="_blank" rel="noopener" class="text-white p-3 bg-indigo-700 rounded no-underline">
                        View The Poll
                      </a>
                    </td>
                  </tr>
                  <tr role="separator">
                    <td class="h-12"></td>
                  </tr>
                  <tr>
                    <td class="text-center text-slate-600 text-xs px-6">
                      <p class="cursor-default">
                        <a href="https://neutralstack.io/about" class="text-indigo-700  [text-decoration:none] hover:[text-decoration:underline]">About</a>
                        <a href="https://neutralstack.io/newsletter?email={USER_EMAIL}" class="text-indigo-700 ml-3 [text-decoration:none] hover:[text-decoration:underline]">Unsubscribe</a>
                      </td>
                      </p>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </block>
</extends>
